name: CI
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { python: '3.8' }
          - { python: '3.9' }
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dev depends
        run: pip install -r requirements-dev.txt
      - name: Run checks
        run: make lint
