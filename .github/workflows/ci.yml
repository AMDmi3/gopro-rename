name: CI
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - { python: '3.6.7' }
          - { python: '3.7' }
          - { python: '3.8' }
          - { python: '3.9' }
          - { python: '3.10' }
          - { python: '3.11' }
          - { python: '3.12' }
          - { python: '3.13' }
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dev depends
        run: pip install -r requirements-dev.txt
      - name: Run checks
        run: make lint
